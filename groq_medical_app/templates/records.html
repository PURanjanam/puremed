<!doctype html>
<html>
  <head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/></head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <body class="bg-light">
    <div class="container py-5">
      <h3>All Patients</h3>
      <table class="table table-striped mt-3">
        <thead><tr><th>#</th><th>Name</th><th>Age</th><th>Gender</th><th>Phone</th><th>Joined</th><th>Chat</th></tr></thead>
        <tbody>
          {% for p in patients %}
            <tr>
              <td>{{ p.id }}</td>
              <td>{{ p.name }}</td>
              <td>{{ p.age }}</td>
              <td>{{ p.gender }}</td>
              <td>{{ p.phone }}</td>
              <td>{{ p.created_at }}</td>
              <td><a class="btn btn-sm btn-outline-primary" href="{{ url_for('chat', patient_id=p.id) }}">Open Chat</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <a class="btn btn-secondary" href="/">Back to Login</a>
    </div>
  </body>
</html>
